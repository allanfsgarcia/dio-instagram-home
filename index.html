<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="insta-mobile.png" alt="A mobile picture" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="instragram-logo.png"
            class="instagram-logo"
            alt="Logo Instagram Social Media"
          />
          <div class="profile-photo">
            <img src="20210410_093302.jpg" alt="profile picture" />
          </div>
          <a href="#" class="instagram-login">Continue como allan.fsgarcia</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é allan.fsgarcia?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue"> Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
